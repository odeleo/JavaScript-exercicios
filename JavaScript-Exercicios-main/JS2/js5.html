<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <style>
        body {
            font: 12pt Arial;
        }
        
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois numeros.</h1>
    <button onclick="somar()">Clique aqui</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</body>
<script>
    function somar() {
        let numero1 = Number(window.prompt("Digite um número: "))
        let numero2 = Number(window.prompt("Digite um segundo número: "))
        soma = numero1 + numero2

        let res = document.querySelector('section#resultado')
        res.innerHTML = `<p>A soma entre <strong>${numero1}</strong> e 
            ${numero2} é igual a ${soma}</p>`
    }
</script>
</html>
