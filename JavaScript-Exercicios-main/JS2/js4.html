<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>
    <style>
        body {
            font: 12pt Arial;
        }
        
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com variáveis segunda parte.</h1>
    <button onclick="inicio()">Clique aqui</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
</body>
<script>
    function inicio() {
        let nome = window.prompt("Qual é o seu nome? ")
        let res = window.document.getElementById('resultado')
        res.innerHTML = `<p>Olá, ${nome}! É um grande prazer te conhecer!&#x1F596</p>`
    }
</script>
</html>
